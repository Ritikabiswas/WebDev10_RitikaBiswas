<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating tags html</title>
</head>
<body>
    <h2>Formatting Tags</h2>
    <p>This is an example of using <b>bold</b><i>italic</i></p>
    <p>This text is <u>underlined</u>
    </p>
    <p>This text has <s>strikethrough</s></p>
    <p><b>this is bold</b><i>this is italic</i><u>this is underlined</u><s>this is strikethrough</s></p>
</body>
</html>
