<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unorderd List</h2>
    <ul>
        <li>item 1 <ul>
            <li>subitem1</li>
            <li>subitem2</li>
        </ul> </li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Fist</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>coffee</dt>
        <dd>hot drink</dd>
        <dt>milk</dt>
        <dd>white liquid</dd>
        <dt>water</dt>
        <dd>colourless liquid</dd>
    </dl>
</body>
</html>
